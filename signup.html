<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up -Indotoon</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #0f3460;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #e94560;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .links {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .links a {
      color: #00c4ff;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    #message {
      margin-top: 0.5rem;
      color: #ff9999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign Up to Indotoon</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <div class="links">
      <a href="login.html">Back to Login</a>
      <a href="home.html">üè† Home</a>
      <a href="#" onclick="alert('Need help? Contact support@animeverse.com')">‚ùì Help</a>
    </div>
    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAI3Y4Jbjo013rxoEekaDIQFdPNVjX66eE",
      authDomain: "indotoon1.firebaseapp.com",
      projectId: "indotoon1",
      storageBucket: "indotoon1.appspot.com",
      messagingSenderId: "123244904427",
      appId: "1:123244904427:web:46390fbb109d033ab1a3ae",
      measurementId: "G-59N6G3QD68"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signup = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      const role = "user"; // Hardcoded for user only

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCred.user, { displayName: role });
        await setDoc(doc(db, "users", userCred.user.uid), { role });

        message.textContent = "Signup successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (err) {
        message.textContent = "Error: " + err.message;
      }
    };
  </script>
</body>
</html>
