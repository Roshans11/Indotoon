<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indotoon - Home</title>
  <style>
    .movie-list-container {
      max-width: 500px;
      margin: 10px auto;
      text-align: center;
    }

    .movie-list-toggle {
      background-color: #f43f5e;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .movie-list-toggle:hover {
      background-color: #e11d48;
    }

    .movie-list {
      display: none;  /* hidden by default */
      list-style: none;
      padding: 0;
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 6px;
      margin-top: 8px;
      text-align: left;
    }

    .movie-list li {
      padding: 6px 10px;
      border-bottom: 1px solid #334155;
      color: #fff;
    }

    .movie-list li:last-child {
      border-bottom: none;
    }

    @media (max-width: 600px) {
      .movie-list-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="movie-list-container">
    <button class="movie-list-toggle" onclick="toggleMovieList()">ðŸ“‚ Show / Hide Movie List</button>
    <ul class="movie-list" id="movieList">
      <li>Naruto Episode 1</li>
      <li>One Piece Episode 10</li>
      <li>Attack on Titan S1E1</li>
      <li>Demon Slayer S2E5</li>
    </ul>
  </div>

  <script>
    function toggleMovieList() {
      const list = document.getElementById("movieList");
      if (list.style.display === "none" || list.style.display === "") {
        list.style.display = "block";
      } else {
        list.style.display = "none";
      }
    }
  </script>
</body>
</html>
