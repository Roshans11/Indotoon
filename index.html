<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Indotoon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #e94560;
      --dark-bg: #141e30;
      --dark-bg-2: #243b55;
      --card-bg: #1d2d44;
      --light-text: #ffcccb;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, var(--dark-bg), var(--dark-bg-2));
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      width: 100%;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .icons {
      display: flex;
      gap: 1rem;
    }

    .icons i {
      font-size: 1.2rem;
      cursor: pointer;
      color: #f5f5f5;
      transition: transform 0.2s;
    }

    .icons i:hover {
      transform: scale(1.3);
    }

    .tooltip {
      position: relative;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 100px;
      background-color: #000;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8rem;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .top-links {
      width: 100%;
      padding: 0.7rem 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      background-color: rgba(255, 255, 255, 0.05);
      position: fixed;
      top: 60px;
      z-index: 99;
    }

    .top-links a {
      color: var(--light-text);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .top-links a:hover {
      color: #fff;
      text-decoration: underline;
    }

    main {
      margin-top: 140px;
      padding: 1rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .auth-buttons a {
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .auth-buttons a:hover {
      background-color: #ff2e4c;
      transform: scale(1.05);
    }

    .important-links {
      margin-top: 3rem;
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 1rem;
    }

    .important-links a {
      background-color: var(--card-bg);
      border: 1px solid var(--primary);
      color: white;
      padding: 0.9rem 1.3rem;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      flex: 1 1 250px;
      max-width: 300px;
    }

    .important-links a:hover {
      background-color: var(--primary);
      transform: translateY(-3px);
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .auth-buttons a {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }

      .top-links {
        flex-direction: column;
        gap: 0.5rem;
        padding: 1rem 0.5rem;
      }

      .important-links a {
        font-size: 0.85rem;
        padding: 0.8rem 1rem;
      }
    }
    @media (max-width: 400px) {
  header {
    flex-direction: column;
    align-items: center;
    padding: 0.8rem 1rem;
  }

  .top-links {
    top: 100px;
    padding: 0.5rem;
    gap: 0.3rem;
  }

  main {
    margin-top: 160px;
    padding: 0.5rem;
  }

  h1 {
    font-size: 1.7rem;
  }

  p {
    font-size: 1rem;
    padding: 0 0.5rem;
  }

  .auth-buttons a {
    font-size: 0.85rem;
    padding: 0.6rem 1rem;
    border-radius: 8px;
  }

  .important-links a {
    font-size: 0.8rem;
    padding: 0.75rem 0.9rem;
    gap: 0.4rem;
  }

 
}
.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-container img {
  height: 40px;
}

.brand-name {
  font-size: 1.4rem;
  font-weight: bold;
  color: white;
  white-space: nowrap;
}


@media (max-width: 480px) {
  .mobile-hide {
    display: none !important;
  }
}


  </style>
</head>
<body>

  <!-- Top Bar -->
  <header>
    <div style="font-weight: bold; font-size: 1.2rem;">Indotoon</div>
    
  </header>

  <!-- Fixed Important Top Links -->
 <div class="top-links">
  <a href="about.html">About</a>
  <a href="terms.html">Terms</a>
  <a href="privacy.html">Privacy</a>
  <a href="help.html" class="mobile-hide">Help Center</a>
  <a href="contact.html" class="mobile-hide">Contact</a>
</div>



  <!-- Main Content -->
  <main>
    <h1>Welcome to Indotoon</h1>
    <p>Stream the best Indian Anime episodes. Login or sign up to get started!</p>
    <div class="auth-buttons">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>

    <!-- Custom Important Links Boxes -->
    <div class="important-links">
      <a href="https://t.me/yourchannel" target="_blank"><i class="fab fa-telegram-plane"></i> Join Telegram</a>
      <a href="https://youtube.com/yourchannel" target="_blank"><i class="fab fa-youtube"></i> Watch on YouTube</a>
      
    </div>
  </main>

</body>
</html>
