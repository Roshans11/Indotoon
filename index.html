<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to AnimeVerse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #e94560;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .auth-buttons {
      display: flex;
      gap: 1rem;
    }
    .auth-buttons a {
      background-color: #e94560;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .auth-buttons a:hover {
      background-color: #ff2e4c;
    }
  </style>
</head>
<body>
  <h1>Welcome to Indotoon</h1>
  <p>Stream the best Indian Anime episodes. Login or sign up to get started!</p>
  <div class="auth-buttons">
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </div>
</body>
</html>
