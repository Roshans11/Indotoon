<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Indotoon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .icons {
      display: flex;
      gap: 1.2rem;
    }

    .icons i {
      font-size: 1.2rem;
      cursor: pointer;
      color: #f5f5f5;
      transition: transform 0.2s;
    }

    .icons i:hover {
      transform: scale(1.3);
    }

    .tooltip {
      position: relative;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 100px;
      background-color: #000;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8rem;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    main {
      margin-top: 120px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3.5rem;
      color: #e94560;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .auth-buttons a {
      background-color: #e94560;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .auth-buttons a:hover {
      background-color: #ff2e4c;
      transform: scale(1.05);
    }

    .top-links {
      width: 100%;
      padding: 0.5rem 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      position: fixed;
      top: 60px;
      z-index: 99;
    }

    .top-links a {
      color: #ffcccb;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .top-links a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .important-links {
      margin-top: 3rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .important-links a {
      background-color: #1d2d44;
      border: 1px solid #e94560;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .important-links a:hover {
      background-color: #e94560;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      .auth-buttons a { padding: 0.6rem 1.2rem; font-size: 0.9rem; }
      .important-links a { padding: 0.8rem; font-size: 0.85rem; }
      .top-links { flex-direction: column; gap: 0.5rem; padding: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <header>
    <div style="font-weight: bold; font-size: 1.2rem;">Indotoon</div>
    <div class="icons">
      <div class="tooltip">
        <i class="fas fa-info-circle"></i>
        <span class="tooltiptext">Info</span>
      </div>
      <div class="tooltip">
        <i class="fas fa-question-circle"></i>
        <span class="tooltiptext">Help</span>
      </div>
    </div>
  </header>

  <!-- Fixed Important Top Links -->
  <div class="top-links">
    <a href="about.html">About</a>
    <a href="terms.html">Terms</a>
    <a href="privacy.html">Privacy</a>
    <a href="help.html">Help Center</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <main>
    <h1>Welcome to Indotoon</h1>
    <p>Stream the best Indian Anime episodes. Login or sign up to get started!</p>
    <div class="auth-buttons">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>

    <!-- Custom Important Links Boxes -->
    <div class="important-links">
      <a href="https://t.me/yourchannel" target="_blank"><i class="fab fa-telegram-plane"></i> Join Telegram</a>
      <a href="https://youtube.com/yourchannel" target="_blank"><i class="fab fa-youtube"></i> Watch on YouTube</a>
      <a href="https://discord.gg/yourserver" target="_blank"><i class="fab fa-discord"></i> Discord Server</a>
    </div>
  </main>

</body>
</html>
