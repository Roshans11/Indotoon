<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Indotoon</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #0f172a;
      color: #e2e8f0;
      line-height: 1.6;
    }
    h1 {
      color: #f43f5e;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #1e293b;
      border: 1px solid #334155;
      color: #e2e8f0;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #f43f5e;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #e11d48;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
