<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Indotoon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background: url('https://wallpapercave.com/wp/wp8194173.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .top-bar {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 12px;
      z-index: 99;
    }

    .top-bar button {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #ff4c60;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      color: #ff4c60;
      cursor: pointer;
      transition: 0.3s;
    }

    .top-bar button:hover {
      background-color: #ff4c60;
      color: white;
    }

    #loginBox {
      background: rgba(0, 0, 0, 0.75);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 76, 96, 0.5);
      width: 350px;
      max-width: 90%;
      text-align: center;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #ff4c60;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    input, select {
      background-color: #1a1a2e;
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      background-color: #ff4c60;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff2e4d;
    }

    .links {
      font-size: 14px;
      margin-top: 10px;
    }

    .links a {
      color: #ddd;
      text-decoration: none;
    }

    .links a:hover {
      color: #fff;
      text-decoration: underline;
    }

    #message {
      color: #ff7b7b;
      font-size: 14px;
      height: 1.2rem;
      margin-bottom: 1rem;
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 10px;
      cursor: pointer;
      color: #aaa;
    }

    .password-container {
      position: relative;
    }

    @media (max-width: 400px) {
      #loginBox {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button onclick="history.back()">‚Üê Back</button>
    <button onclick="window.location.href='home.html'">üè† Home</button>
    <button onclick="alert('Need help? Contact support@indotoon.com')">‚ùì Help</button>
  </div>

  <div id="loginBox">
    <h2>Login to Indotoon</h2>
    <input type="email" id="email" placeholder="Email">
    
    <div class="password-container">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <select id="role">
      <option value="user">User</option>
      <option value="owner">Owner</option>
    </select>

    <button onclick="login()">Login</button>

    <p id="message"></p>

    <div class="links">
      <a href="#" onclick="forgotPassword()">Forgot Password?</a><br>
      <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAI3Y4Jbjo013rxoEekaDIQFdPNVjX66eE",
      authDomain: "indotoon1.firebaseapp.com",
      projectId: "indotoon1",
      storageBucket: "indotoon1.appspot.com",
      messagingSenderId: "123244904427",
      appId: "1:123244904427:web:46390fbb109d033ab1a3ae",
      measurementId: "G-59N6G3QD68"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const message = document.getElementById("message");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("userRole", role);
        window.location.href = "home.html";
      } catch (error) {
        message.textContent = "Login failed: " + error.message;
      }
    };

    window.forgotPassword = async () => {
      const email = document.getElementById("email").value;
      if (!email) {
        document.getElementById("message").textContent = "Enter your email first.";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (error) {
        document.getElementById("message").textContent = "Error: " + error.message;
      }
    };

    window.togglePassword = () => {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    };
  </script>
</body>
</html>
