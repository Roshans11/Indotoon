<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - AnimeVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
    }

    .top-bar button {
      padding: 8px 14px;
      background-color: #0f3460;
      color: #e94560;
      border: 1px solid #e94560;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .top-bar button:hover {
      background-color: #e94560;
      color: white;
    }

    #loginBox {
      background-color: #0f3460;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input, select {
      background-color: #1f4068;
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: #e94560;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff2e4d;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 14px;
      margin-top: 10px;
    }

    .links a {
      color: #ccc;
      text-decoration: none;
    }

    .links a:hover {
      color: #fff;
      text-decoration: underline;
    }

    #message {
      color: #ff7b7b;
      font-size: 14px;
      margin-top: 0.5rem;
      height: 1.2rem;
    }

    .toggle-password {
      position: absolute;
      right: 30px;
      top: 195px;
      cursor: pointer;
      color: #aaa;
    }

    @media (max-width: 400px) {
      #loginBox {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="history.back()">‚Üê Back</button>
    <button onclick="window.location.href='home.html'">üè† Home</button>
    <button onclick="alert('Need help? Contact support@animeverse.com')">‚ùì Help</button>
  </div>

  <div id="loginBox">
    <h2>Login to Indotoon</h2>
    <input type="email" id="email" placeholder="Email">
    <div style="position: relative;">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <select id="role">
      <option value="user">User</option>
      <option value="owner">Owner</option>
    </select>
    <button onclick="login()">Login</button>
    <p id="message"></p>

    <div class="links">
      <a href="#" onclick="forgotPassword()">Forgot Password?</a>
      <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAI3Y4Jbjo013rxoEekaDIQFdPNVjX66eE",
      authDomain: "indotoon1.firebaseapp.com",
      projectId: "indotoon1",
      storageBucket: "indotoon1.appspot.com",
      messagingSenderId: "123244904427",
      appId: "1:123244904427:web:46390fbb109d033ab1a3ae",
      measurementId: "G-59N6G3QD68"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const message = document.getElementById("message");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("userRole", role); // Save role
        window.location.href = "home.html"; // Always go to home
      } catch (error) {
        message.textContent = "Login failed: " + error.message;
      }
    };

    window.forgotPassword = async () => {
      const email = document.getElementById("email").value;
      if (!email) {
        document.getElementById("message").textContent = "Enter your email first.";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (error) {
        document.getElementById("message").textContent = "Error: " + error.message;
      }
    };

    window.togglePassword = () => {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    };
  </script>
</body>
</html>
