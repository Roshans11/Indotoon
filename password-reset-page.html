<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password -Indotoon</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #0f3460;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #e94560;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .links {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .links a {
      color: #00c4ff;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Your Password</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="resetPassword()">Send Reset Link</button>
    <div class="links">
      <a href="login.html">Back to Login</a>
      <a href="home.html">üè† Home</a>
    </div>
    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAI3Y4Jbjo013rxoEekaDIQFdPNVjX66eE",
      authDomain: "indotoon1.firebaseapp.com",
      projectId: "indotoon1",
      storageBucket: "indotoon1.firebasestorage.app",
      messagingSenderId: "123244904427",
      appId: "1:123244904427:web:46390fbb109d033ab1a3ae",
      measurementId: "G-59N6G3QD68"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.resetPassword = async () => {
      const email = document.getElementById("email").value;
      const msg = document.getElementById("message");

      try {
        await sendPasswordResetEmail(auth, email);
        msg.textContent = "Reset link sent! Please check your inbox.";
        msg.style.color = "lightgreen";
      } catch (error) {
        msg.textContent = "Error: " + error.message;
        msg.style.color = "tomato";
      }
    };
  </script>
</body>
</html>
